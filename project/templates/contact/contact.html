                    <label for="myFirstName"> *First Name </label>
                    <input type="text" name="myFirstName" id="myFirstName" size="23" required>

                    <label for="myLastName"> *Last Name </label>
                    <input type="text" name="myLastName" id="myLastName" size="23" required>

                        <option value="services">Services Matters</option>
                        <option value="marketing">Marketing &amp; Advertising</option>

                    </select><br><br>

                    <label for="myComment"> *Comments </label>
                    <textarea name="myComment" id="myComment" cols="40" rows="5" required></textarea>
                </fieldset>
                
                <input type="submit" value="Submit" class="inlineBlock">
                <input type="reset" class="inlineBlock">
            </form>
